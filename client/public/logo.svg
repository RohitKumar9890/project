<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#3B82F6" stroke="#2563EB" stroke-width="2"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(100, 100)">
    <!-- Cap Board -->
    <path d="M -50 -20 L 0 -40 L 50 -20 L 50 -15 L 0 -35 L -50 -15 Z" fill="#FFFFFF"/>
    
    <!-- Cap Base -->
    <rect x="-8" y="-20" width="16" height="25" fill="#FFFFFF" rx="2"/>
    
    <!-- Book Pages -->
    <g transform="translate(0, 15)">
      <rect x="-35" y="0" width="70" height="45" fill="#FFFFFF" rx="3"/>
      <rect x="-32" y="3" width="64" height="39" fill="#EFF6FF" rx="2"/>
      
      <!-- Book Lines -->
      <line x1="-25" y1="12" x2="25" y2="12" stroke="#3B82F6" stroke-width="2"/>
      <line x1="-25" y1="20" x2="25" y2="20" stroke="#3B82F6" stroke-width="2"/>
      <line x1="-25" y1="28" x2="25" y2="28" stroke="#3B82F6" stroke-width="2"/>
      <line x1="-25" y1="36" x2="15" y2="36" stroke="#93C5FD" stroke-width="2"/>
      
      <!-- Center Line (Book Spine) -->
      <line x1="0" y1="3" x2="0" y2="42" stroke="#2563EB" stroke-width="2"/>
    </g>
    
    <!-- Tassel -->
    <circle cx="8" cy="-38" r="4" fill="#FCD34D"/>
    <line x1="8" y1="-34" x2="12" y2="-20" stroke="#FCD34D" stroke-width="2"/>
  </g>
  
  <!-- Checkmark Badge (Evaluation Symbol) -->
  <circle cx="155" cy="55" r="22" fill="#10B981" stroke="#FFFFFF" stroke-width="3"/>
  <path d="M 145 55 L 152 62 L 165 48" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
