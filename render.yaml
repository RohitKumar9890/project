# Render Blueprint for EduEval Backend
# This file can be used for automatic deployment

services:
  - type: web
    name: edueval-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: SESSION_SECRET
        generateValue: true
      - key: MICROSOFT_TENANT
        value: common
